<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()"> Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="clearResult()">reset</button>
            </div>  
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <div class="flex-box-container-2">
            <h2>Challenge 2: Dog Generator</h2>
        </div>
        <div class="flex-box-container-2">
            <div>
                <button type="button" class="btn btn-success" onclick="AddDog()">Generate Cute Dogs.</button>
            </div>
        </div>
        <div class="flex-box-container-2" id="flex-dog-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
                <img  id ="rock" src="static/images/rock.png" height=150 width=150 alt="" onclick="rpsGame(this)">
                <img id="paper" src="static/images/paper.svg" height=150 width=150 alt="" onclick="rpsGame(this)">
                <img id="scissors" src="static/images/scissors.svg" height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
                </select>
            </form>
            <button type="button" class="btn btn-primary">Wee!</button>
            <button type="button" class="btn btn-danger">Yahoo!</button>
            <button type="button" class="btn btn-warning">Google!</button>
            <button type="button" class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <div class="container-5">
        <h2> Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result"> Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2> Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
             <button id="blackjack-hit-button" class="btn-lg btn btn-primary mr-2">Hit</button>
             <button id="blackjack-stand-button" class="btn-lg btn btn-warning mr-2">Stand</button>
             <button id="blackjack-deal-button" class="btn-lg btn btn-danger mr-2">Deal</button>
         </div> 
         </div>
         <div class="flex-blackjack-row-3">
             <table>
                 <tr>
                     <th>Wins</th>
                     <th>Losses</th>
                     <th>Draws</th>
                 </tr>
                 <tr>
                     <td><span id="wins">0</span></td>
                     <td><span id="losses">0</span></td>
                     <td><span id="draws">0</span></td>
                 </tr>
             </table>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="static/js/script.js"></script>
</body>
</html>
